{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} ^_^ Enter new password ^_^ {% endblock title %}

{% block content %}

<h1>Set new password</h1>


<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-success ml-5" type="submit">
        Confirm new password
    </button>
</form>
       
   

{% endblock content %}
