{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} |Login page| {% endblock title %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-success ml-5" type="submit">
            Log in
        </button>
    </form>
{% endblock content %}
