{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} ^_^ Password change page ^_^ {% endblock title %}

{% block content %}
    <h1>Password change</h1>
   
    <p>Enter you own password, and new password</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <input class="btn btn-success" type = "submit" value="Change password"/>
    </form>
{% endblock content %}
